<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/homeIcon.png" sizes="32x32">
  <title>2nd</title>
  <script src="p5/p5.min.js"></script>
  <script src="p5/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="p5/p5.dom.js"></script>
  <script type="text/javascript" src="scripts/sketch.js"></script>
  <script src="scripts/clock.js"></script>
  <script src="scripts/textSize.js"></script>
  <link rel="stylesheet" href="stylesheets/homepage.css">
</head>

<!-- date object code built from an example and notes by Professor Sofy Yuditskaya -->
<!-- more relevant in other pages of the site but used here to get and display the date and time in the footer -->

<body onload="refreshTheClock()">

  <header>
    <div>
      <div id="intro">
          <h1>Sam (Sim) Hafferty's Page</h1>
      </div>
      <!-- <h1>
        <span id="pageTitle">Welcome</span>
      </h1> -->
    </div>
  </header>

  <main>
    <!-- placing the P5 sketch canvas in a div by an ID that it's parented to -->
    <div class="columnH" id="p5Canvas">
    </div>
    <div class="columnH">

    </div>

    <!-- single column layout for mobile and smaller browsers-->
    <div class="column">
      <!-- 2x sized versions of rasterized images for larger screens using the srcset attribute-->
      <a href="pages/pixels.html">
        <img class="img" src="images/pixelIconBig.png"
          alt="A 32-bit pixel rendition of a canvas featuring a pink painted heart symbol. Green text centered in the foreground reads Pixels."
          style="width:100%;">
      </a>
      <a href="pages/music.html">
        <img class="img" src="images/soundIconBig.png"
          alt="A 32-bit drawing of a pink double music note on top of a blue circle, in the centered foreground green text reads Music."
          style="width:100%;">
      </a>
      <a href="pages/video.html">
        <img class="img" src="images/videoIconBig.png"
          alt="A 32-bit pixel rendition of a pink anteanna television set with the text Video in the centered foreground in green."
          style="width:100%;">
      </a>
      <a href="pages/code.html">
        <img class="img" src="images/codeIconBig.png"
          alt="A 32-bit pixel rendition of a canvas featuring a pink computer keyboard. Green text centered in the foreground reads Code."
          style="width:100%;">
      </a>
      <a href="pages/about.html">
        <img class="img" onmouseover="bigImg(this)" onmouseout="smallImg(this)" src="images/aboutIconBig.png"
          alt="A 32-bit image of a pink question mark in front of a blue circle. In the centered foreground green text reads About."
          style="width:100%;">
      </a>
    </div>
  </main>

  <footer>
    <p>
      Thanks for visiting my page on this lovely
      <text id="weekd"></text>!
    </p>
  
  </footer>
</body>

</html>
