<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREPARED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        #video-container {
            width: 100%;
            height: 50vh;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #doc-container {
            width: 100%;
            height: 50vh;
        }

        #doc {
            width: 100%;
            height: 100%;
        }

        #spacer {
            width: 100%;
            height: 0;
        }

        @media (min-width: 600px) {
            #video-container {
                width: 45%;
                height: 100vh;
            }

            #doc-container {
                width: 55%;
                height: 100vh;
            }

            #spacer {
                width: 25%;
            }
        }
    </style>
</head>
<body>

    <div id="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/xh1YTnYuNLA?si=WKROpIX_yUMN0G5d" frameborder="0" allow="clipboard-write; encrypted-media; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div id="doc-container">
        <iframe id="doc" src="https://docs.google.com/document/d/e/2PACX-1vSBokgH0WgeVj20A_Cvy8K8UhlLLUzySzDTIjeksZPvojdQWs7j5oFBIdur9gVMUROAlVLVThSo16p2/pub?embedded=true" frameborder="0"></iframe>
    </div>

    <div id="spacer"></div>

</body>
</html>
